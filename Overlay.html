<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entur + Vær</title>
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }
    /* Entur i bakgrunnen */
    #entur {
      position:absolute; inset:0;
      width:100%; height:100%;
      border:0;
    }
    /* Vær-overlay oppå */
    #weather {
      position:absolute;
      left: 20px;
      top: 90px;              /* juster etter behov */
      width: 260px;           /* juster bredde */
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(0,0,0,0.35); /* “flyter” oppå */
      color:#fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align:left;
      z-index: 10;
    }
    #temp { font-size: 56px; font-weight: 800; line-height:1; }
    #wind { font-size: 20px; opacity: .9; margin-top: 8px; }
  </style>
</head>
<body>

  <iframe id="entur" src="https://vis-tavla.entur.no/8eia7hcPFXi5Drhwjf0t"></iframe>

  <div id="weather">
    <div id="temp">--°C</div>
    <div id="wind"></div>
  </div>

  <script>
  (function () {
    function setText(id, txt){
      var el = document.getElementById(id);
      if (el) el.innerText = txt;
    }

    function loadWeather(){
      var url = "https://api.open-meteo.com/v1/forecast"
        + "?latitude=62.4722&longitude=6.1495"
        + "&current_weather=true&timezone=Europe%2FOslo";

      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState !== 4) return;

        if (xhr.status < 200 || xhr.status >= 300) {
          setText("temp", "--°C");
          setText("wind", "");
          return;
        }

        try {
          var data = JSON.parse(xhr.responseText);
          var cw = data.current_weather;
          setText("temp", Math.round(cw.temperature) + "°C");
          setText("wind", "Vind: " + Math.round(cw.windspeed) + " m/s");
        } catch (e) {
          setText("temp", "--°C");
          setText("wind", "");
        }
      };
      xhr.send();
    }

    loadWeather();
    setInterval(loadWeather, 600000);
  })();
  </script>
</body>
</html>
